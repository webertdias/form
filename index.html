<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>

    <header id="tem">

        <h1>Good Vibes Form</h1>

    </header>

    <div class="container">

        <form id="form">

            <h2>Tell us somethings positive that happened to you today</h2>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="scale">
                <label for="number">On a scale of 1-10, how good was it?</label>
                <input type="number" id="number" placeholder="Enter a number between 1 and 10">
            </div>
            <div class="forhappen">
                <label for="forhappen">Where did it happen?</label>
                <input list="happen" name="forhappen">

                <datalist id="happen">
                    <option value="At Home"></option>
                    <option value="On my Commute"></option>
                    <option value="At work"></option>
                    <option value="On the street"></option>
                    <option value="Other"></option>
                </datalist>
            </div>

            <div class="happen">
                <p for="">At what time of day did it happen?</p>
                <fieldset class="time">
                    <div id="morning">
                        <input type="radio">
                        <label for="morning">Morning</label>
                    </div>
                    <div id="afternoon">
                        <input type="radio">
                        <label for="afternoon">Afternoon</label>
                    </div>
                    <div id="night">
                        <input type="radio">
                        <label for="night">Night</label>
                    </div>
                </fieldset>


            </div>

            <div id="emotion">
                <label for="number">What emotions did you experience?<br>
                (Select all that apply)</label>
                <div class="emotions">
                    <div>
                        <input type="checkbox" class="form-control" id="number">
                        <label for="">Excited</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-control" id="number">
                        <label for="">Humbled</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-control" id="number">
                        <label for="">Elated</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-control" id="number">
                        <label for="">Loved</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-control" id="number">
                    <label for="">Enthusiastic</label>
                    </div>                                 
                </div>

            </div>

            <div class="experience">
                <label>Please describe your positive experience.</label>
                <input id="textarea" placeholder="Enter your experience here...">
            </div>
            <div>
                <button type="submit" minlength="20" maxlength="50" rows="10" >Submit</button>
            </div>


    </div>
    </form>

    </div>

</body>

</html>
